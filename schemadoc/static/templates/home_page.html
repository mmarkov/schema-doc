<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <title></title>
</head>
<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Table</th><th>Comment</th>
            </tr>
        </thead>
        <tbody>
            {% for table in db.tables %}
            <tr>
                <td><a href="{{ db.tables[table].page_url }}">{{ db.tables[table].name }}</a></td><td>{{  db.tables[table].page_url }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
